<ul class="grid-row">
  <li *ngFor="let recipe of recipes$|async" class="grid-col">
    <div class="item">
      <div class="item-inner">
        <div class="item-header">
          {{recipe.title}}
        </div>
        <div class="item-body">
          {{recipe.description}}
        </div>
        <div class="item-bottom">
          {{recipe.tags}}
        </div>
      </div>
    </div>
  </li>
</ul>
